<div class="dropdown">
	<button class="btn btn-default dropdown-toggle unselected" type="button" id="dropdownMenu_<%= index %>" data-toggle="dropdown" aria-expanded="true">
		<%= answer.text %>
		<span class="caret"></span>
	</button>
	<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu_<%= index %>">
		<% _.each(dropdown.propositions, function(proposition) { %>
			<% if (proposition.is_correct_answer) { %>
				<li role="presentation" class="right-answer disabled"><a role="menuitem" proposition-id="<%= proposition._id %>" tabindex="-1" href="#"><%= proposition.text %></a></li>
			<% } else { %>
				<li role="presentation" class="wrong-answer disabled"><a role="menuitem" proposition-id="<%= proposition._id %>" tabindex="-1" href="#"><%= proposition.text %></a></li>
			<% } %>
		<% }) %>
	</ul>
</div>
