<div class="modal-dialog modal-lg">
	<div class="modal-content modal-content-exercise-attempt track-validation">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="track-validation-modal-title"><img src="<%= config.imagesDict.trackValidation.CERTIFICATE %>"><%= resource.title %></h4>
		</div>
		<div class="modal-body">
			<div class="track-validation-attempt-progress progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="<%= attempt.question_answers.length %>">
					<span class="sr-only">
						<span class="number-questions-answered"></span>/<%= attempt.question_answers.length %>
					</span>
				</div>
			</div>
			<div class="exercise-mistakes-counter"></div>
			<form class="exercise-attempt-form" id="question-form">
				<input type="hidden" name="question_id" id="current_question_id_input" value="" />
				<div class="exercise-attempt-question"></div>
			</form>
			<div class="exercise-attempt-question-answer-feedback">
			</div>
			<div class="answer-explanation text-center">
			</div>
		</div>
		<div class="modal-footer exercise-attempt-footer">
			<div class="pull-left exercise-attempt-question-answer-result"></div>
			<button type="button" class="btn btn-success btn-continue track-validation-continue"><%= config.stringsDict.EXERCISES.VALIDATE %></button>
		</div>
	</div>
</div>
