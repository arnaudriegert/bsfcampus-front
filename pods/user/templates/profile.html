<div class="col-xs-7 col-sm-8 col-md-9 col-lg-9">
    <header class="row">
        <div class="col-sm-12 col-md-6 col-lg-5">
            <h2 id="title"><%= config.stringsDict.USER.PROFILE.PROFILE_TITLE %></h2>
        </div>
    </header>
    <form class="row">
        <p><!-- Nom d'utilisateur -->
            <label for="user" id="label_user" class="col-sm-5 col-md-4 col-lg-4"><%= config.stringsDict.USER.FULL_NAME %></label>
            <input type="text" name="user" id="user" size="30" maxlength="50" class="col-lg-6 data" value="<%= user.full_name %>" required>
        </p>
        <p><!-- E-Mail -->
            <label for="user" id="label_mail" class="col-sm-3 col-md-3 col-lg-3"><%= config.stringsDict.USER.EMAIL %></label>
            <input type="email" name="email" id="email" size="30" maxlength="50" class="col-lg-6 data" value="<%= user.email %>" required>
        </p>
    </form>
    <div class="row">
        <div class="col-sm-12 col-md-6 col-md-offset-5 col-lg-5 col-lg-offset-4">
            <button id="save_modification" type="button" class="btn"><%= config.stringsDict.USER.PROFILE.SAVE_MODIFICATIONS %></button>
        </div>
    </div>
</div>
