<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 class="modal-title"><%= config.stringsDict.USER.REGISTER %></h3>
        </div>
        <div class="modal-body">
            <form>
                <div style="display:none;"><input id="csrf_token" name="csrf_token" type="hidden" value="<%= csrf_token %>"><input id="next" name="next" type="hidden" value=""></div>
                <p><input type="text" class="connexion_text" name="full_name" id="full_name" placeholder="   <%= config.stringsDict.USER.FULL_NAME %>"/></p>
                <p><input type="email" class="connexion_text" name="email" id="email" placeholder="   <%= config.stringsDict.USER.EMAIL %>"/></p>
                <p><input type="password" class="connexion_text" name="password" id="password" placeholder="   <%= config.stringsDict.USER.PASSWORD %>"/></p>
                <p><input type="password" class="connexion_text" name="password_confirm" id="password_confirm" placeholder="   <%= config.stringsDict.USER.CONFIRM_PASSWORD %>"/></p>
                <p><input type="checkbox" name="accept_cgu" id="accept_cgu"  /> <label for="accept_cgu" class="check-box"></label> <em class="accept_cgu"><%= config.stringsDict.USER.CGU %></em></p>
            </form>
        </div>
        <div class="modal-footer">
            <button id="connexion" type="button" class="btn btn-primary"><%= config.stringsDict.USER.REGISTER %></button>
            <p><a href="" id="got-account-btn"><%= config.stringsDict.USER.GOT_AN_ACCOUNT %></a></p>
        </div>
    </div>
</div>
