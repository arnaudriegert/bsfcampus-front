<div class="modal-dialog" id="login-modal">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 class="modal-title"><%= config.stringsDict.USER.LOG_IN %></h3>
        </div>
        <div class="modal-body">
            <form>
                <div style="display:none;"><input id="csrf_token" name="csrf_token" type="hidden" value="<%= csrf_token %>"><input id="next" name="next" type="hidden" value=""></div>
                <p><input type="text" class="connexion_text" name="email" id="email" placeholder="   <%= config.stringsDict.USER.EMAIL %>"/></p>
                <br />
                <input type="password" class="connexion_text" name="password" id="password" placeholder="   <%= config.stringsDict.USER.PASSWORD %>"/>
            </form>
        </div>
        <div class="modal-footer">
            <button id="connexion" type="button" class="btn btn-primary btn-submit"><%= config.stringsDict.USER.LOG_IN %></button>
            <!--<div class="foot_info_center">
                <a href="#" id="pwd_forgotten"><%= config.stringsDict.USER.PWD_FORGOTTEN %></a>
            </div>
            <div class="foot_info_center">
                <a href="#" id="register"><%= config.stringsDict.USER.REGISTER %></a>
            </div>-->
        </div>
    </div>
</div>
