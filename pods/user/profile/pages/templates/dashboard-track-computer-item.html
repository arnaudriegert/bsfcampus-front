<div class="col-xs-12 col-md-12 col-lg-12">
    <a href="<%= track.route %>" class="link_selected media <%= track.validatedStatus %>">
        <img src="<%= track.icon_url %>" class="icon_track media-left custom-media" alt="Icon">
        <div class="title_bold media-body"><%= track.title %></div>
        <div class="link_border_bottom col-lg-10 col-lg-offset-1"></div>
    </a>
</div>
