<div class="col-xs-12 col-md-12 col-lg-12">
    <a href="<%= track.route %>" class="track media <%= track.validatedStatus %>">
        <div class="media-left media-middle">
            <img src="<%= track.icon_url %>" class="icon_track custom-media" alt="Icon">
        </div>
        <div class="title_bold media-body">
            <h4 class="media-heading <%= track.validationClass %>"><%= track.title %></h4>
        </div>
    </a>
    <div class="link_border_bottom col-lg-10 col-lg-offset-1"></div>
</div>
