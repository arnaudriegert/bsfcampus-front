<div class="modal-content" id="merge-accounts-modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title">Fusion des comptes</h3>
    </div>
    <div class="modal-body">
        <form method="post">
            <div class="form-group">
                <label for="local_server">Compte créé sur :</label>
                <select name="local_server" id="local_server" class="form-control">
                    <option value="null">Serveur central</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="username" id="username"
                       placeholder="<%= config.stringsDict.USER.USERNAME %>"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="password"
                       placeholder="<%= config.stringsDict.USER.PASSWORD %>"/>
            </div>
            <p class="login-error hide"><%= config.stringsDict.USER.LOG_IN_ERROR %></p>
            <button id="connection" type="submit" class="btn btn-primary btn-block btn-submit">
                Fusionner
            </button>
        </form>
    </div>
</div>
