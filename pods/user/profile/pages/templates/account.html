<h2 class="title"><%= config.stringsDict.USER.PROFILE.ACCOUNT.PROFILE_TITLE %></h2>
<form class="form-horizontal">
    <div class="form-group">
        <label for="full_name" id="label_full_name" class="col-sm-4 col-sm-offset-1 col-md-3 col-md-offset-1 control-label">
            <%= config.stringsDict.USER.FULL_NAME %>
        </label>
        <div class="col-sm-6 col-md-7">
            <input type="text" name="full_name" id="full_name" maxlength="50" class="form-control" value="<%= user.full_name %>" required />
        </div>
    </div>
    <div class="form-group">
        <label for="email" id="label_email" class="col-sm-4 col-sm-offset-1 col-md-3 col-md-offset-1 control-label">
            <%= config.stringsDict.USER.EMAIL %>
        </label>
        <div class="col-sm-6 col-md-7">
            <input type="email" name="email" id="email" maxlength="50" class="form-control" value="<%= user.email %>" required />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6 col-sm-offset-5 col-md-7 col-md-offset-4">
            <button type="submit" class="btn btn-success btn-block btn-save-modification">
                <%= config.stringsDict.USER.PROFILE.SAVE_MODIFICATIONS %>
            </button>
            <p class="save-result"></p>
        </div>
    </div>
</form>

<% if(config.constants.server_type == 'central') { %>
<p class="text-center">
    <button class="btn btn-primary btn-lg btn-rounded btn-merge-user-account">
        Fusionner des comptes utilisateur
    </button>
</p>
<% } %>
