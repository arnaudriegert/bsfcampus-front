<div class="row">
    <a id="dashboard-skill-title" href="<%= skill.route %>" class="skill media">
        <div class="media-left media-middle">
            <img src="<%= skill.icon_url %>" class="img-circle media-object <%= skill.validationClass %>"/>
        </div>
        <div class="media-body">
            <h4 class="media-heading <%= skill.validationClass %>"><%= skill.title %><img src="<%= config.imagesDict.checkFull %>" class="circle check"></h4>
            <div class="progress">
                <div class="progress-bar <%= skill.validationClass %>" role="progressbar" aria-valuenow="<%= skill.progress.current*100/skill.progress.max %>" aria-valuemin="0" aria-valuemax="100" style="width: <%= skill.progress.current*100/skill.progress.max %>%;">
                    <span class="sr-only"><%= skill.progress.current*100/skill.progress.max %>% <%= config.stringsDict.COMPLETED %></span>
                </div>
            </div>
        </div>
    </a>
    <div id="dashboard-skill-resources" class="top_space col-xs-7 col-sm-12 col-sm-8 col-md-9 col-lg-10">

    </div>
</div>
