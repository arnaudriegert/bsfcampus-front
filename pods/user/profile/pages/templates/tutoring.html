<div id="tutoring-search-user-block">
    <header class="row">
        <div class="col-sm-12 col-md-9 col-lg-5">
            <h2 class="title"><%= config.stringsDict.USER.PROFILE.TUTORING.SEARCH_USER_TITLE %></h2>
        </div>
    </header>
    <form class="row">
        <label for="user_search" id="label_user_search" class="col-xs-12 col-sm-4 col-md-5 col-lg-4"><%= config.stringsDict.USER.PROFILE.TUTORING.SEARCHED_USERNAME %></label>
        <input type="text" name="user_search" id="user_search" size="30" maxlength="50" class="col-sm-4 col-md-3 col-lg-4 data" placeholder="<%= config.stringsDict.USER.PROFILE.TUTORING.SEARCHED_USERNAME_PLACEHOLDER %>" required>
        <button type="submit" class="btn search-user col-xs-5 col-sm-2 col-md-2 col-lg-2"><%= config.stringsDict.USER.PROFILE.TUTORING.SEARCH_BUTTON %></button>
    </form>
    <div class="row" id="tutoring-user-search-results">

    </div>
</div>
<div id="tutoring-tutors-list">
    <a role="button" data-toggle="collapse" href="#tutors-list-collapse" aria-expanded="false" aria-controls="tutors-list-collapse">
        <img src="<%= config.imagesDict.arrowInCircle %>"><%= config.stringsDict.USER.PROFILE.TUTORING.TUTORS_LIST %>
    </a>
    <div class="collapse" id="tutors-list-collapse">

    </div>
</div>
<div id="tutoring-student-dashboard">
    <header class="row">
        <div class="col-sm-12 col-md-9 col-lg-5">
            <h2 class="title"><%= config.stringsDict.USER.PROFILE.TUTORING.STUDENT_ANALYTICS_TITLE %></h2>
        </div>
    </header>
    <div class="row">
        <div class="dropdown col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-student-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <%= config.stringsDict.USER.PROFILE.TUTORING.DROPDOWN_STUDENT_DEFAULT %>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdown-student-menu">
            </ul>
        </div>
    </div>
</div>
