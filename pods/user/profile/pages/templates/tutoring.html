<div id="tutoring-search-user-block">
    <h2 class="title">
        <%= config.stringsDict.USER.PROFILE.TUTORING.SEARCH_USER_TITLE %>
    </h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="user_search" id="label_user_search" class="col-xs-12 col-sm-4 control-label">
                <%= config.stringsDict.USER.PROFILE.TUTORING.SEARCHED_USERNAME %>
            </label>
            <div class="col-xs-12 col-sm-5">
                <input type="text" name="user_search" id="user_search" maxlength="50" class="form-control" required />
            </div>
            <div class="col-xs-12 col-sm-3">
                <button type="submit" class="btn btn-default btn-block btn-search-user">
                    <%= config.stringsDict.USER.PROFILE.TUTORING.SEARCH_BUTTON %>
                </button>
            </div>
        </div>
    </form>
    <div id="tutoring-user-search-results"></div>
</div>
<div id="tutoring-student-dashboard">
    <h2 class="title">
        <%= config.stringsDict.USER.PROFILE.TUTORING.STUDENT_ANALYTICS_TITLE %>
    </h2>
    <div class="row dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-student-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <%= config.stringsDict.USER.PROFILE.TUTORING.DROPDOWN_STUDENT_DEFAULT %>
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdown-student-menu">
        </ul>
    </div>
</div>
