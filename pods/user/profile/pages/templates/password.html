<div class="col-xs-11 col-sm-8 col-md-9 col-lg-9">
    <header class="row">
        <div class="col-sm-12 col-md-9 col-lg-5">
            <h2 class="title"><%= config.stringsDict.USER.PROFILE.ACCOUNT.PROFILE_TITLE %></h2>
        </div>
    </header>
    <form class="row">
        <p><!-- Current password -->
            <label for="current_password" id="label_current_password" class="col-xs-12 col-sm-5 col-md-4 col-lg-4"><%= config.stringsDict.USER.PROFILE.PASSWORD.CURRENT_PASSWORD %></label>
            <input type="password" name="current_password" id="current_password" size="30" maxlength="50" class="col-md-4 col-lg-6 data" required>
            <img class="success-icon">
        </p>
        <p><!-- New password -->
            <label for="new_password" id="label_new_password" class="col-xs-12 col-sm-5 col-md-4 col-lg-4"><%= config.stringsDict.USER.PROFILE.PASSWORD.NEW_PASSWORD %></label>
            <input type="password" name="new_password" id="new_password" size="30" maxlength="50" class="col-md-4 col-lg-6 data" required>
            <img class="success-icon">
        </p>
        <p><!-- Confirm new password -->
            <label for="confirm_new_password" id="label_confirm_new_password" class="col-xs-12 col-sm-5 col-md-4 col-lg-4"><%= config.stringsDict.USER.PROFILE.PASSWORD.CONFIRM_NEW_PASSWORD %></label>
            <input type="password" name="confirm_new_password" id="confirm_new_password" size="30" maxlength="50" class="col-md-4 col-lg-6 data" required>
            <img class="success-icon">
        </p>
    </form>
    <div class="row">
        <div class="col-sm-12 col-md-6 col-md-offset-5 col-lg-5 col-lg-offset-4 text-center">
            <button type="button" class="btn save_modification"><%= config.stringsDict.USER.PROFILE.SAVE_MODIFICATIONS %></button>
            <p class="save-result"></p>
        </div>
    </div>
</div>
