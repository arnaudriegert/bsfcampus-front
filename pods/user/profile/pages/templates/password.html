<div class="panel-heading">
    <h2 class="panel-title page-title">
        <%= config.stringsDict.USER.PROFILE.PASSWORD.TITLE %>
    </h2>
</div>
<div class="panel-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" id="label_username" class="col-sm-4 col-sm-offset-1 col-md-3 col-md-offset-1 control-label">
                <%= config.stringsDict.USER.USERNAME %>
            </label>
            <div class="col-sm-6 col-md-7">
                <input type="text" name="username" id="username" maxlength="50" class="form-control" value="<%= user.username %>" required readonly />
            </div>
        </div>
        <div class="form-group">
            <label for="current_password" id="label_current_password" class="col-sm-4 col-sm-offset-1 col-md-3 col-md-offset-1 control-label">
                <%= config.stringsDict.USER.PROFILE.PASSWORD.CURRENT_PASSWORD %>
            </label>
            <div class="col-sm-6 col-md-7">
                <input type="password" name="current_password" id="current_password" maxlength="50" class="form-control" required />
            </div>
        </div>
        <div class="form-group">
            <label for="new_password" id="label_new_password" class="col-sm-4 col-sm-offset-1 col-md-3 col-md-offset-1 control-label">
                <%= config.stringsDict.USER.PROFILE.PASSWORD.NEW_PASSWORD %>
            </label>
            <div class="col-sm-6 col-md-7">
                <input type="password" name="new_password" id="new_password" maxlength="50" class="form-control" required />
            </div>
        </div>
        <div class="form-group">
            <label for="confirm_new_password" id="label_confirm_new_password" class="col-sm-4 col-sm-offset-1 col-md-3 col-md-offset-1 control-label">
                <%= config.stringsDict.USER.PROFILE.PASSWORD.CONFIRM_NEW_PASSWORD %>
            </label>
            <div class="col-sm-6 col-md-7">
                <input type="password" name="confirm_new_password" id="confirm_new_password" maxlength="50" class="form-control" required />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-6 col-sm-offset-5 col-md-7 col-md-offset-4">
                <button type="submit" class="btn btn-success btn-block btn-save-modification">
                    <%= config.stringsDict.USER.PROFILE.SAVE_MODIFICATIONS %>
                </button>
                <p id="save-result"></p>
            </div>
        </div>
    </form>
</div>
