<div class="modal-dialog modal-sm">
    <div class="modal-content" id="reset-password-modal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h3 class="modal-title text-center"><%= config.stringsDict.USER.RESET_PASSWORD %></h3>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email"
                           placeholder="<%= config.stringsDict.USER.EMAIL %>" required />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" id="username"
                           placeholder="<%= config.stringsDict.USER.USERNAME %>" required />
                </div>
                <p id="reset-error" class="text-danger"></p>
                <button type="submit" class="btn btn-primary btn-block border-radius-lg" id="reset-btn">
                    <%= config.stringsDict.USER.RESET_PASSWORD %>
                </button>
            </form>
        </div>
    </div>
</div>
