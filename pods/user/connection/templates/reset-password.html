<div class="modal-content" id="reset-password-modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title"><%= config.stringsDict.USER.RESET_PASSWORD %></h3>
    </div>
    <div class="modal-body">
        <form>

            <div class="form-group">
                <input type="email" class="connection_text" name="email" id="email"
                       placeholder="<%= config.stringsDict.USER.EMAIL %>"/>
            </div>

            <div class="form-group">
                <input type="text" class="connection_text" name="username" id="username"
                       placeholder="<%= config.stringsDict.USER.USERNAME %>"/>
            </div>

            <p id="reset-error"></p>
            <button id="connection" type="submit" class="btn btn-primary btn-submit">
                <%= config.stringsDict.USER.RESET_PASSWORD %>
            </button>
        </form>
    </div>
</div>
