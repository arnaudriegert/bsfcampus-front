<div class="modal-content" id="login-modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title"><%= config.stringsDict.USER.LOG_IN %></h3>
    </div>
    <div class="modal-body">
        <form method="post">
            <div class="form-group">
                <input type="text" class="connection_text" name="username" id="username"
                      placeholder="<%= config.stringsDict.USER.USERNAME %>"/>
            </div>
            <div class="form-group">
                <input type="password" class="connection_text" name="password" id="password"
                      placeholder="<%= config.stringsDict.USER.PASSWORD %>"/>
            </div>
            <p class="login-error hide"><%= config.stringsDict.USER.LOG_IN_ERROR %></p>
            <button id="connection" type="submit" class="btn btn-primary btn-submit">
                <%= config.stringsDict.USER.LOG_IN %>
            </button>
        </form>
        <div class="text-center">
            <p class="help-block"><a href="#/reset_password" id="reset-password"><%= config.stringsDict.USER.PWD_FORGOTTEN %></a></p>
        </div>
    </div>
</div>
