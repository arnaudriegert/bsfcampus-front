<div class="modal-dialog modal-sm">
    <div class="modal-content" id="login-modal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h3 class="modal-title text-center"><%= config.stringsDict.USER.LOG_IN %></h3>
        </div>
        <div class="modal-body">
            <form method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" id="username"
                           placeholder="<%= config.stringsDict.USER.USERNAME %>"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password"
                           placeholder="<%= config.stringsDict.USER.PASSWORD %>"/>
                </div>
                <p id="login-error" class="text-danger"></p>
                <button type="submit" class="btn btn-block btn-primary border-radius-lg" id="login-btn">
                    <%= config.stringsDict.USER.LOG_IN %>
                </button>
            </form>
        </div>
        <% if (config.constants.server_type == 'central') { %>
        <div class="modal-footer">
            <p class="help-block text-center">
                <a data-dismiss="modal" href="#/reset_password" id="reset-password"><%= config.stringsDict.USER.PWD_FORGOTTEN %></a>
            </p>
        </div>
        <% } %>
    </div>
</div>
