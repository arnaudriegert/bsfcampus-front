<div class="modal-dialog modal-sm">
    <div class="modal-content" id="register-modal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h3 class="modal-title text-center"><%= config.stringsDict.USER.REGISTER %></h3>
        </div>
        <div class="modal-body">
            <form method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="full_name" id="full_name"
                           placeholder="<%= config.stringsDict.USER.FULL_NAME %>" required />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" id="username"
                           placeholder="<%= config.stringsDict.USER.USERNAME %>" required />
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email"
                           placeholder="<%= config.stringsDict.USER.EMAIL %>" required />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password"
                           placeholder="<%= config.stringsDict.USER.PASSWORD %>" required />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password_confirm" id="password_confirm"
                           placeholder="<%= config.stringsDict.USER.CONFIRM_PASSWORD %>" required />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="country" id="country"
                           placeholder="Pays" required />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="occupation" id="occupation"
                           placeholder="Poste (facultatif)" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="organization" id="organization"
                           placeholder="Organisation (facultatif)" />
                </div>
                <div id="accept-cgu-container">
                    <div class="checkbox checkbox-green-tick">
                        <input type="checkbox" name="accept_cgu" id="accept_cgu" required />
                        <label for="accept_cgu">
                            <%= config.stringsDict.USER.CGU %>
                        </label>
                    </div>
                </div>
                <p id="register-error" class="text-danger"></p>
                <button type="submit" class="btn btn-primary btn-block border-radius-lg" id="register-btn">
                    <%= config.stringsDict.USER.REGISTER %>
                </button>
            </form>
        </div>
    </div>
</div>
