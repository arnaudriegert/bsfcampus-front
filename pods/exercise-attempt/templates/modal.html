<div class="modal-dialog modal-lg">
	<div class="modal-content modal-content-exercise-attempt">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title"><img src="<%= resource.iconUrl %>" class="img-circle"><%= resource.title %></h4>
		</div>
		<div class="modal-body">
			<div class="exercise-attempt-progress progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="<%= attempt.question_answers.length %>">
					<span class="sr-only">
						<span class="number-questions-answered"></span>/<%= attempt.question_answers.length %>
					</span>
				</div>
			</div>
			<form class="exercise-attempt-form">
				<input type="hidden" name="question_id" id="current_question_id_input" value="" />
				<div class="exercise-attempt-question"></div>
			</form>
			<div class="exercise-attempt-question-answer-feedback">
			</div>
		</div>
		<div class="modal-footer exercise-attempt-footer">
			<div class="pull-left exercise-attempt-question-answer-result"></div>
			<button type="button" class="btn btn-success btn-continue"><%= config.stringsDict.EXERCISES.VALIDATE %></button>
		</div>
	</div>
</div>
