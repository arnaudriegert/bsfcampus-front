<div class="checkbox">
	<label for="proposition_<%= index %>">
		<input type="checkbox" id="proposition_<%= index %>" name="propositions[]" value="<%= proposition._id %>" />
		<span><img src="<%= config.imagesDict.checkSingle %>" class="right-answer"><img src="<%= config.imagesDict.wrong %>" class="wrong-answer"></span>
		<%= proposition.text %>
	</label>
</div>
