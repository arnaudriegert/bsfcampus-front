<div id="punch-line">
    <h1><%= config.stringsDict.HOME.BSF_HOME_PUNCHLINE %></h1>
</div>
<div id="home-content" class="container">
    <div class="col-md-6" id="home-image">
        <img src="<%= config.imagesDict.bsfHomeImage %>">
    </div>
    <div class="col-md-4 col-md-offset-1" id="home-text">
        <div id="home-text-group">
            <p><%= config.stringsDict.HOME.BSF_HOME_TEXT %></p>
        </div>
        <% if (currentUser.id == null) { %>
        <div id="home-btn-group">
            <button class="btn" id="home-login-btn"><%= config.stringsDict.HOME.LOGIN %></button>
            <button class="btn" id="home-register-btn"><%= config.stringsDict.HOME.REGISTER %></button>
        </div>
        <% } else { %>
        <div id="home-msg-welcome">
            <p><%= config.stringsDict.HOME.WELCOME %><%= currentUser.attributes.full_name %></p>
        </div>
        <% } %>
    </div>
</div>
