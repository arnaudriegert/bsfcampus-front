<div  id="resource-audio-player">
	<h1><%= resource.title %></h1>

	<% if (resource.resource_content.image_url != undefined) { %>
		<img src="<%= resource.resource_content.image_url %>">
	<% } %>
	<audio controls="controls" src="<%= resource.resource_content.content_file_url %>">
	    Your browser does not support the HTML5 Audio element.
	</audio>

	<p><%= resource.description %></p>
</div>
