<p><%= resource.description %></p>

<div class="row">
    <div class="col-md-9 col-center">
        <button
           class="btn btn-success btn-lg btn-block btn-start-exercise">
            <img src="<%= config.imagesDict.quill %>" class="quill">
            <% if (resource.is_validated) { %>
            <%= config.stringsDict.EXERCISE_VALIDATED %>
            <span class="glyphicon glyphicon-ok-circle"></span>
            <% } else { %>
            <%= config.stringsDict.START_EXERCISE %>
            <% } %>

        </button>
    </div>
</div>
