<div class="col-md-4" id="skill-info">

	<div class="panel">

		<div class="panel-heading" id="track-title"></div>
		
		<div class="panel-body">
			
			<h2 class="text-center" id="skill-title"><%= skill.title %></h2>
			
			<img src="<%= skill.imageUrl %>" class="img-responsive center-block img-circle" />

			<div class="progress">
			  <div class="progress-bar <%= skill.validationClass %>" role="progressbar" aria-valuenow="<%= skill.progress.current*100/skill.progress.max %>" aria-valuemin="0" aria-valuemax="100" style="width: <%= skill.progress.current*100/skill.progress.max %>%;">
			    <span class="sr-only"><%= skill.progress.current*100/skill.progress.max %>% Complete</span>
			  </div>
			</div>
			
			<p id="skill-description"><%= skill.description %></p>

		</div>

	</div>

</div>

<div class="col-md-8">

	<!-- #TODO: this button should have a href to redirect to the track validation screen. -->
	<a href="" class="btn <%= skill.validateButtonClass %> btn-validate-skill <%= skill.validateButtonStatus %>">
		<img src="<%= config.imagesDict.studentHat %>" class="certificate"><%= skill.validateButtonText %><img src="<%= config.imagesDict.checkStroke %>" class="check">
	</a>

	<div id="skill-outline">
	
	</div>

</div>
