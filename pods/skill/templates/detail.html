<div class="col-sm-5" id="skill-info">

	<div class="panel">

		<div class="panel-heading" id="track-title"></div>
		
		<div class="panel-body">
			
			<h2 class="text-center skill-title"><%= skill.title %></h2>

			<div class="skill-icon-wrapper">
				<img src="<%= skill.icon_url %>" class="img-responsive center-block" />
			</div>

			<div class="progress">
			  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="<%= skill.progress.current*100/skill.progress.max %>" aria-valuemin="0" aria-valuemax="100" style="width: <%= skill.progress.current*100/skill.progress.max %>%;">
			    <span class="sr-only"><%= skill.progress.current*100/skill.progress.max %>% Complete</span>
			  </div>
			</div>
			
			<div id="skill-description">
				<%= skill.description %>
			</div>

		</div>

	</div>

</div>

<div class="col-sm-7">

	<button class="btn btn-block btn-success btn-lg btn-validate-skill">
		<span id="skill-hat-icon" class="icon-hat"></span>
		<% if (skill.is_validated) { %>
		<%= config.stringsDict.SKILL_TEST_VALIDATED %>
		<span id="skill-status-icon" class="glyphicon glyphicon-ok-circle"></span>
		<% } else { %>
		<%= config.stringsDict.SKILL_TEST_VALIDATION_ALLOWED %>
		<% } %>
	</button>

	<div class="list-group" id="skill-outline">
		<div class="lesson list-group-item">Chargement en cours...</div>
	</div>

</div>
