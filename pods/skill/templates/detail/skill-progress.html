<div class="progress">
    <div class="progress-bar progress-bar-success"
         role="progressbar"
         aria-valuenow="<%= skill.progress.current %>"
         aria-valuemin="0"
         aria-valuemax="<%= skill.progress.current %>"
         style="width: <%= progress_percents %>%;">
        <span class="sr-only"><%= progress_percents %>% Complete</span>
    </div>
</div>
