<a href="<%= skill.route %>" class="skill media">
	<div class="media-left media-middle">
			<img src="<%= skill.imageUrl %>" class="img-circle media-object"/>
	</div>
	<div class="media-body">
		<h4 class="media-heading"><%= skill.title %></h4>
		<p class="media-text"><%= skill.description %></p>
	</div>
</a>
