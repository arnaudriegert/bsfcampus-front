<div class="media-left media-middle skill-icon">
	<div class="skill-icon-wrapper">
		<img src="<%= skill.icon_url %>" class="media-object img-responsive center-block"/>
	</div>
</div>
<div class="media-body">
	<h4 class="media-heading skill-title">
		<%= skill.title %>
	</h4>
	<div class="progress">
	  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="<%= skill.progress.current*100/skill.progress.max %>" aria-valuemin="0" aria-valuemax="100" style="width: <%= skill.progress.current*100/skill.progress.max %>%;">
		<span class="sr-only"><%= skill.progress.current*100/skill.progress.max %>% <%= config.stringsDict.COMPLETED %></span>
	  </div>
	</div>
	<div class="media-text"><%= skill.short_description %></div>
</div>
