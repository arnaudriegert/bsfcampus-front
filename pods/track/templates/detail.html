<div class="col-sm-6 <%= track.validateButtonStatus %>" id="track-info">

    <div class="track-icon-wrapper">
        <img src="<%= track.icon_url %>" class="img-responsive center-block" />
    </div>

    <h3 class="text-center" id="track-title"><%= track.title %></h3>

    <div id="track-description"><%= track.description %></div>


</div>

<div class="col-sm-6">

    <button class="btn btn-block btn-lg btn-success btn-validate-track" disabled>
        <img src="<%= config.imagesDict.certificate %>" class="validate-icon max-48" />
        <span class="validate-text"><%= config.stringsDict.TRACK_TEST_VALIDATION_LOCKED %></span>
    </button>

    <div id="track-outline"></div>

</div>
