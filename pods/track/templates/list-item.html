<div class="col-md-6">
	<div class="text-center track-thumbnail">
		<div class="hierarchy-title">
			<h3><%= track.title %></h3>
		</div>
		<div class="hierarchy-text">
			<div class="media media-middle">
				<div class="media-left media-middle">
					<img src="<%= track.icon_url %>">
				</div>
				<div class="media-body media-middle">
					<!-- FIXME: we remove every element linked to user's progress bar until we have implemented proper user progress -->
					<!-- <p>0 % <%= config.stringsDict.COMPLETED %></p>
					<p>0/<%= track.skills.length %> <%= config.stringsDict.SKILLS_ACQUIRED %></p> -->
					<a href="<%= track.route %>" class="btn btn-info start"><%= config.stringsDict.START_TRACK %></a>
				</div>
			</div>
		</div>
	</div>
</div>
