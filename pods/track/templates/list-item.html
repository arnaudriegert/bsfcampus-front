<div class="col-md-6">
	<div class="text-center track-thumbnail" style=" background-color: <%= track.bg_color %>; background-image: url('<%= track.image_tn_url %>'); background-size:100%; background-repeat: no-repeat; background-position: bottom center;">
		<div class="hierarchy-title">
			<h3><%= track.title %></h3>
		</div>
		<div class="hierarchy-text">
			<p>0 % complété</p>
			<p>0/<%= track.skills.length %> compétences acquises</p>
			<a href="<%= track.route %>" class="btn btn-info">Commencer</a>
		</div>
	</div>
</div>
