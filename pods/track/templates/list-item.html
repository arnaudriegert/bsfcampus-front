<div class="track-thumbnail panel border-radius-md">
	<div class="panel-heading">
		<h3 class="panel-title text-center"><%= track.title %></h3>
	</div>
	<div class="panel-body">
		<div class="media media-middle">
			<div class="media-left media-middle track-icon">
			    <div class="track-icon-wrapper">
				    <img src="<%= track.icon_url %>" class="media-object img-responsive block-center" />
			    </div>
			</div>
			<div class="media-body media-middle container-fluid">
				<p class="track-progress text-center"></p>
                <div class="row">
                    <div class="col-sm-offset-1 col-sm-10">
                        <a href="<%= track.route %>" class="btn btn-block btn-bordered btn-lg border-radius-lg btn-start">
                            <%= config.stringsDict.START_TRACK %>
                        </a>
                    </div>
                </div>
            </div>
		</div>
	</div>
</div>
