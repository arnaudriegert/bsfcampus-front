<div class="modal-content prompt-track-validation">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <!--<h4 class="modal-title track-validation"><img src="<%= config.imagesDict.trackValidation.CERTIFICATE %>"><%= resource.title %></h4>-->
    </div>
    <div class="modal-body">
        <div class="prompt-details-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title track-validation"><img src="<%= config.imagesDict.trackValidation.CERTIFICATE %>"><%= resource.title %></h4>
        </div>
        <div class="prompt-details-text text-center">
            <p></p>
        </div>
        <a href="<%= track.route %>" class="btn btn-validate-track">
            <img src="<%= config.imagesDict.certificateValidated %>" class="certificate-validated" />
            <%= track.validateButtonText %>
        </a>
    </div>
</div>
