<% if (isTutorRequest) { %>
<p><%= requestingUser.full_name %><%= config.stringsDict.HEADER.NOTIFICATIONS.TUTORED_STUDENT_REQUEST_MESSAGE%></p>
<% } else { %>
<p><%= requestingUser.full_name %><%= config.stringsDict.HEADER.NOTIFICATIONS.TUTOR_REQUEST_MESSAGE  %></p>
<% } %>
<button class="btn accept col-xs-offset-1 col-xs-4"><%= config.stringsDict.HEADER.NOTIFICATIONS.ACCEPT %></button>
<button class="btn decline col-xs-offset-2 col-xs-4"><%= config.stringsDict.HEADER.NOTIFICATIONS.DECLINE %></button>
